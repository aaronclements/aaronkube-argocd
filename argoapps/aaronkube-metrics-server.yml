---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aaronkube-metrics-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aaronclements/aaronkube-argocd.git
    targetRevision: HEAD
    path: dev/users
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
